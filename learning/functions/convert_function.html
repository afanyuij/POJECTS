    <p>convert from fahrenheit to celsius</p>
    <p id="convert"></p>
    <script>
        function toCelsius(f){
            return (90-32)*9/5;
        }
        let celsius = toCelsius(90);
        document.getElementById('convert').innerHTML="Celsius"+celsius 
    </script>
